<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Concerto â€¢ Parking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Shared Concerto styling -->
  <link rel="stylesheet" href="/shared/styles.css" />
</head>
<body>
  <div class="page">
    
    <!-- Header (NO LOGO FOR NOW) -->
    <header class="page-header">
      <div class="page-header-inner">
        <div style="height: 0;"></div>

        <div class="search-wrapper">
          <input
            id="venueSearch"
            type="text"
            placeholder="Search a venue..."
            autocomplete="off"
          />
          <div id="searchResults" class="search-results"></div>
        </div>
      </div>
    </header>

    <!-- Main area -->
    <main class="layout" style="background: var(--bg);">
      <div
        style="
          width: 100%;
          max-width: 680px;
          margin: 12px auto 0;
          padding: 0 16px 20px;
          height: calc(100vh - 100px);
          overflow-y: auto;
        "
      >

        <!-- LIST VIEW -->
        <section id="folderView">
          <div
            class="place-card"
            style="margin-bottom: 10px; padding: 14px;"
          >
            <h2 class="place-name" style="font-size: 1rem;">Parking by Venue</h2>
            <p class="place-meta" style="margin-top: 4px;">
              Browse all venues and tap one to see parking notes and official parking links.
            </p>
          </div>

          <div id="venueList" class="guide-results"></div>
        </section>

        <!-- DETAIL VIEW -->
        <section id="detailView" style="display: none;">
          <div class="place-card" style="margin-bottom: 12px;">
            <div style="margin-bottom: 8px;">
              <span
                id="updatedBadge"
                style="
                  display: inline-block;
                  background: #e7ecf7;
                  padding: 3px 10px;
                  border-radius: 999px;
                  font-size: 0.72rem;
                  letter-spacing: 0.06em;
                  text-transform: uppercase;
                  color: var(--muted);
                "
              >
                Updated
              </span>
            </div>

            <h2 id="detailVenueName" class="place-name" style="font-size: 1rem;"></h2>

            <h3 style="font-size: 0.88rem; margin: 12px 0 4px;">Overview</h3>
            <p id="parkingNote" class="place-meta" style="font-size: 0.88rem;"></p>

            <h3 style="font-size: 0.88rem; margin: 12px 0 4px;">Concerto Notes</h3>
            <p id="parkingStatus" style="font-size: 0.84rem; color: var(--muted);"></p>

            <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 14px;">
              <button
                id="openParkingPageBtn"
                class="details-primary-btn"
                type="button"
                style="padding: 8px 14px; font-size: 0.86rem;"
              >
                View Official Parking Info
              </button>

              <button
                id="openMapsBtn"
                type="button"
                style="
                  border-radius: 999px;
                  border: 1px solid var(--line);
                  background: #ffffff;
                  padding: 8px 14px;
                  font-size: 0.86rem;
                  cursor: pointer;
                  box-shadow: var(--shadow-soft);
                "
              >
                Open in Maps
              </button>
            </div>
          </div>

          <button
            id="backToListBtn"
            type="button"
            style="
              width: 100%;
              border-radius: 999px;
              border: 1px solid var(--line);
              background: #ffffff;
              padding: 10px;
              font-size: 0.88rem;
              cursor: pointer;
              box-shadow: var(--shadow-soft);
            "
          >
            Back to All Venues
          </button>
        </section>

      </div>
    </main>
  </div>

  <script src="/parking/app.js"></script>
</body>
</html>
