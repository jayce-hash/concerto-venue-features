<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Concerto • Parking Guides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Reuse the same styling system as your Venue Map feature -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <!-- Top header (same structure as Venue Map) -->
    <header class="page-header">
      <div class="page-header-inner">
        <img
          src="IMG_3180.jpeg"
          alt="Concerto - From the concert, to the city"
          class="brand-logo"
        />
        <div class="search-wrapper">
          <input
            id="venueSearch"
            type="text"
            placeholder="Search a venue..."
            autocomplete="off"
          />
          <div id="searchResults" class="search-results"></div>
        </div>
      </div>
    </header>

    <!-- Main content panel (no map, just a clean card-like area) -->
    <main class="layout layout--parking">
      <section class="parking-panel">
        <!-- Top: title + helper copy -->
        <header class="parking-header">
          <div>
            <h1 class="parking-title">Parking Guides</h1>
            <p class="parking-subtitle">
              Browse venues and view clean, official parking details in one place.
            </p>
          </div>
        </header>

        <!-- View: list of venues -->
        <div id="listView">
          <div id="venueList" class="guide-results">
            <!-- Place-style cards injected here -->
          </div>
        </div>

        <!-- View: detail for a single venue -->
        <div id="detailView" class="parking-detail" hidden>
          <button id="backToListBtn" class="parking-back-btn" type="button">
            ← Back to all venues
          </button>

          <h2 id="detailVenueName" class="details-name"></h2>
          <p id="detailUpdated" class="parking-updated"></p>

          <h3 class="parking-section-label">Overview</h3>
          <p id="parkingNote" class="parking-body">
            Loading parking info…
          </p>

          <h3 class="parking-section-label">Concerto Notes</h3>
          <p id="parkingStatus" class="parking-status"></p>

          <div class="parking-actions">
            <button
              id="openParkingPageBtn"
              class="details-primary-btn"
              type="button"
            >
              View Official Parking Info
            </button>
            <button
              id="openMapsBtn"
              class="guide-main-btn"
              type="button"
            >
              Open in Maps
            </button>
          </div>

          <p class="parking-footnote">
            Parking options, pricing, and availability may vary by event.
            Always confirm directly with the venue before you arrive.
          </p>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
