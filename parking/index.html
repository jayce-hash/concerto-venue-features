<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parking • Concerto</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet" />

  <!-- Shared Styles -->
  <link rel="stylesheet" href="/shared/styles.css" />

  <style>
    .map-shell {
      padding: 0 16px 10px;
    }
    .map-frame {
      width: 100%;
      height: 190px;
      border: none;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="page">

    <!-- Header -->
    <header class="page-header">
      <div class="page-title">Parking</div>
      <div id="venueName" class="page-venue"></div>
      <div id="venueCity" class="page-subtitle"></div>
    </header>

    <!-- Map -->
    <div class="map-shell">
      <iframe
        id="mapFrame"
        class="map-frame"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <!-- Bottom Card -->
    <main class="card-shell">

      <div class="badge-row">
        <div class="badge-pill">Official Lots</div>
        <div class="badge-pill">Rideshare</div>
        <div id="parkingUpdatedBadge" class="badge-pill"></div>
      </div>

      <div class="section-title">Rideshare & Dropoff</div>
      <div id="rideshareText" class="section-body">
        Loading parking info…
      </div>

      <div class="helper-text">
        Arrive early if you can — parking and rideshare areas often get congested before and after the show.
      </div>

      <div class="button-row">
        <button id="openVenueInMapsBtn" class="btn-primary">Open Venue in Maps</button>
        <button id="openParkingPageBtn" class="btn-secondary">Official Parking Info</button>
      </div>

      <div class="small-label">Lots & Garages</div>
      <div id="parkingList" class="list"></div>

      <div id="parkingStatus" class="status-text"></div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
