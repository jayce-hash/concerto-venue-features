<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rideshare Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <!-- Top header -->
    <header class="page-header">
      <div class="page-header-inner">
        <img
          src="IMG_0993.jpeg"
          alt="Rideshare"
          class="brand-logo"
        />
        <div class="search-wrapper">
          <input
            id="venueSearch"
            type="text"
            placeholder="Search a venue..."
            autocomplete="off"
          />
          <div id="searchResults" class="search-results"></div>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="layout">
      <section id="infoPanel" class="info-panel info-panel--empty">
        <div class="info-empty">
          <h2>Find rideshare by venue</h2>
          <p>Search a venue or browse below to see pickup zones, dropoff tips, and quick Uber &amp; Lyft links.</p>
        </div>

        <!-- Random browse list -->
        <div id="browseList" class="browse-list"></div>

        <!-- Filled once a venue is chosen -->
        <div class="info-content" hidden>
          <header class="info-header">
            <div>
              <h2 id="venueName"></h2>
              <p id="venueLocation" class="venue-location"></p>
            </div>
          </header>

          <div class="info-cards">
            <!-- Rideshare overview text (from rideshare.json) -->
            <article class="info-card" id="rideshareCard" hidden>
              <h3>Rideshare &amp; Dropoff</h3>
              <p id="rideshareText" class="card-body"></p>
            </article>

            <!-- Uber / Lyft buttons -->
            <article class="info-card" id="rideshareButtonsCard" hidden>
              <h3>Uber &amp; Lyft Shortcuts</h3>
              <p class="card-body">
                Use the shortcuts below to open your rideshare app with this venue pre-loaded.
              </p>

              <div class="rideshare-button-grid">
                <button id="uber-to" class="primary-btn">
                  Uber To Venue
                </button>
                <button id="uber-from" class="primary-btn">
                  Uber From Venue
                </button>
                <button id="lyft-to" class="primary-btn">
                  Lyft To Venue
                </button>
                <button id="lyft-from" class="primary-btn">
                  Lyft From Venue
                </button>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
