<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Concerto Â· Rideshare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <!-- Top header -->
    <header class="page-header">
      <div class="page-header-inner">
        <!-- Logo (same pattern as other features) -->
        <img
          src="IMG_0993.jpeg"
          alt="Concerto - From the concert, to the city"
          class="brand-logo"
        />

        <!-- Search -->
        <div class="search-wrapper">
          <input
            id="venueSearch"
            type="text"
            placeholder="Search a venue..."
            autocomplete="off"
          />
        </div>
      </div>
    </header>

    <!-- Main layout: list + detail -->
    <main class="layout">
      <!-- Venue list panel -->
      <section class="list-panel">
        <h2 class="panel-title">Browse Venues</h2>
        <div id="venueList" class="venue-list">
          <!-- Venue cards injected here by app.js -->
        </div>
      </section>

      <!-- Detail panel -->
      <section id="detailPanel" class="detail-panel detail-panel--empty">
        <div class="detail-inner">
          <p id="detailHint" class="detail-hint">
            Select a venue to view rideshare information and quick links.
          </p>

          <div id="detailContent" class="detail-content" hidden>
            <header class="detail-header">
              <h2 id="venueName" class="detail-venue-name"></h2>
              <p id="venueLocation" class="detail-venue-location"></p>
            </header>

            <!-- Rideshare text (hidden when empty) -->
            <section id="rideshare-info" class="section-block" hidden>
              <h3 class="section-title">Rideshare Information</h3>
              <p id="rideshare-text" class="section-body"></p>
            </section>

            <!-- Uber / Lyft buttons (hidden when no lat/lng) -->
            <section id="rideshare-buttons" class="section-block" hidden>
              <h3 class="section-title">Open in Uber / Lyft</h3>

              <div class="button-row">
                <a
                  id="uber-to"
                  class="primary-chip"
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  Uber to Venue
                </a>
                <a
                  id="uber-from"
                  class="primary-chip"
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  Uber from Venue
                </a>
              </div>

              <div class="button-row">
                <a
                  id="lyft-to"
                  class="primary-chip secondary"
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  Lyft to Venue
                </a>
                <a
                  id="lyft-from"
                  class="primary-chip secondary"
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  Lyft from Venue
                </a>
              </div>
            </section>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
