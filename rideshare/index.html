<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rideshare Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <!-- Header -->
    <header class="page-header">
      <div class="page-header-inner">
        <img
          src="IMG_3180.jpeg"
          alt="Rideshare"
          class="brand-logo"
        />

        <div class="search-wrapper">
          <input
            id="venueSearch"
            type="text"
            placeholder="Search a venue..."
            autocomplete="off"
          />
        </div>
      </div>
    </header>

    <!-- Main layout -->
    <main class="layout">
      <div class="layout-inner">
        <!-- Venue list -->
        <section class="list-panel">
          <h2 class="section-title">Browse venues</h2>
          <p class="section-subtitle">
            Tap a venue to see rideshare tips and quick Uber/Lyft shortcuts.
          </p>

          <div id="venueList" class="venue-list">
            <!-- Cards injected by app.js -->
          </div>
        </section>

        <!-- Detail panel -->
        <section id="detailPanel" class="detail-panel detail-panel--empty">
          <div id="detailHint" class="detail-hint">
            Select a venue to see rideshare information.
          </div>

          <div id="detailContent" hidden>
            <header class="detail-header">
              <div>
                <h2 id="venueName" class="detail-venue-name"></h2>
                <p id="venueLocation" class="detail-venue-location"></p>
              </div>
            </header>

            <div class="detail-body">
              <!-- Rideshare info block -->
              <section id="rideshare-info" class="detail-card">
                <h3>Rideshare Information</h3>
                <p id="rideshare-text" class="detail-text"></p>
              </section>

              <!-- Buttons block -->
              <section id="rideshare-buttons" class="detail-card">
                <h3>Use Rideshare Apps</h3>
                <p class="detail-text small">
                  These shortcuts open Uber or Lyft with this venue pre-loaded whenever coordinates are available.
                </p>

                <div class="rideshare-buttons">
                  <button id="uber-to"   class="primary-btn">Uber to Venue</button>
                  <button id="uber-from" class="primary-btn">Uber from Venue</button>
                  <button id="lyft-to"   class="primary-btn">Lyft to Venue</button>
                  <button id="lyft-from" class="primary-btn">Lyft from Venue</button>
                </div>
              </section>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- BuildFire runtime (for deep links) -->
  <script src="https://js.buildfire.com/buildfire.min.js"></script>

  <!-- App logic -->
  <script src="app.js" defer></script>
</body>
</html>
