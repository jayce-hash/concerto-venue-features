<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rideshare Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <!-- Top header -->
    <header class="page-header">
      <div class="page-header-inner">
        <img
          src="IMG_3180.jpeg"
          alt="Rideshare"
          class="brand-logo"
        />

        <div class="search-wrapper">
          <input
            id="venueSearch"
            type="text"
            placeholder="Search a venue..."
            autocomplete="off"
          />
          <div id="searchResults" class="search-results"></div>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="layout">
      <section id="infoPanel" class="info-panel info-panel--empty">

        <!-- Empty state -->
        <div class="info-empty">
          <h2>Find Rideshare by Venue</h2>
          <p>Search a venue or browse below to see pickup zones, drop-off tips, and direct Uber/Lyft shortcuts.</p>
        </div>

        <!-- Random browse list -->
        <div id="browseList" class="browse-list"></div>

        <!-- Populated once a venue is chosen -->
        <div class="info-content" hidden>

          <header class="info-header">
            <div>
              <h2 id="venueName"></h2>
              <p id="venueLocation" class="venue-location"></p>
            </div>
          </header>

          <div class="info-cards">
            <!-- Rideshare Info (optional) -->
            <article class="info-card" id="infoCard" hidden>
              <h3>Rideshare Information</h3>
              <p id="rideshareText" class="card-body"></p>
            </article>

            <!-- Buttons -->
            <article class="info-card" id="buttonsCard" hidden>
              <h3>Use Rideshare Apps</h3>

              <div class="rideshare-buttons">
                <button id="uber-to"     class="primary-btn">Uber To Venue</button>
                <button id="uber-from"   class="primary-btn">Uber From Venue</button>
                <button id="lyft-to"     class="primary-btn">Lyft To Venue</button>
                <button id="lyft-from"   class="primary-btn">Lyft From Venue</button>
              </div>
            </article>

          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- BuildFire JS -->
  <script src="https://js.buildfire.com/buildfire.min.js"></script>

  <!-- App -->
  <script src="app.js" defer></script>
</body>
</html>
